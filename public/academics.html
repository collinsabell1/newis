<!DOCTYPE html>
<html>
<head>
<title>Academic Risk - NEWIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}
.container{
  max-width:1100px;
  margin:30px auto;
  padding:30px;
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  backdrop-filter:blur(15px);
  box-shadow:0 0 40px rgba(0,0,0,0.5);
}
h1{text-align:center;margin-bottom:25px;}
label{font-weight:500;margin-top:10px;display:block;}
input{
  width:100%;
  padding:12px 14px;
  margin:8px 0;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.3);
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:15px;
}
button{
  padding:10px 15px;
  margin:6px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.btn-add{background:#28a745;color:white;}
.btn-save{background:#00c6ff;color:white;}
.btn-update{background:#ffc107;color:black;}
.btn-clear{background:#6c757d;color:white;}
.btn-view{background:#6f42c1;color:white;}
.btn-nav{background:#17a2b8;color:white;}
.circle{
  width:160px;
  height:160px;
  border-radius:50%;
  background:conic-gradient(#00ff99 0deg,#333 0deg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  margin:25px auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.nav-buttons{text-align:center;margin-top:20px;}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“˜ Academic Risk Assessment</h1>

<label>Admission Number</label>
<input type="text" id="studentId">

<h3>Student Information</h3>
<div class="grid">
<input id="studentName" readonly>
<input id="school" readonly>
<input id="grade" readonly>
<input id="age" readonly>
<input id="gender" readonly>
<input id="parentName" readonly>
</div>

<label>Academic Year</label>
<input id="year" readonly>

<label>Date Recorded</label>
<input id="recordDate" readonly>

<h3>Termly Average Scores</h3>
<input type="number" id="term1" placeholder="Term 1 Average">
<input type="number" id="term2" placeholder="Term 2 Average">
<input type="number" id="term3" placeholder="Term 3 Average">

<div style="text-align:center;">
<button class="btn-add" onclick="addNew()">Add New</button>
<button class="btn-save" onclick="saveAcademic()">Save</button>
<button class="btn-update" onclick="updateAcademic()">Update</button>
<button class="btn-clear" onclick="clearFields()">Clear</button>
<button class="btn-view" onclick="window.location.href='view-all.html'">View All</button>
</div>

<div class="circle" id="averageCircle">0%</div>

<div class="nav-buttons">
<button class="btn-nav" onclick="window.location.href='index.html'">â¬… Back</button>
<button class="btn-nav" onclick="window.location.href='behavioral.html'">Next âž¡</button>
</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
"https://xnvnskxcsphbvkxhndui.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhudm5za3hjc3BoYnZreGhuZHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MjEwNjIsImV4cCI6MjA4Njk5NzA2Mn0.QMn4OHjv9CQC3RIj62aJG8JXI03gtbodtUEIP7uhwLQ"
);

/* ELEMENTS */
const studentId=document.getElementById("studentId");
const studentName=document.getElementById("studentName");
const school=document.getElementById("school");
const grade=document.getElementById("grade");
const age=document.getElementById("age");
const gender=document.getElementById("gender");
const parentName=document.getElementById("parentName");
const year=document.getElementById("year");
const recordDate=document.getElementById("recordDate");
const term1=document.getElementById("term1");
const term2=document.getElementById("term2");
const term3=document.getElementById("term3");
const circle=document.getElementById("averageCircle");

let studentRowId=null;

/* DEFAULT YEAR */
year.value=new Date().getFullYear();

/* FIND STUDENT WHEN ID ENTERED */
studentId.addEventListener("change",async()=>{
const {data}=await supabase
.from("students")
.select("*")
.eq("studentId",studentId.value)
.single();

if(!data)return alert("Student not found");

studentRowId=data.id;
studentName.value=data.studentname || data.studentName;
school.value=data.school || "";
grade.value=data.grade || "";
age.value=data.age || "";
gender.value=data.gender || "";
parentName.value=data.parentname || "";
});

/* CALCULATE */
function calculate(){
const t1=+term1.value||0;
const t2=+term2.value||0;
const t3=+term3.value||0;
const avg=Math.round((t1+t2+t3)/3);
circle.innerText=avg+"%";
circle.style.background=`conic-gradient(#00ff99 ${avg*3.6}deg,#333 0deg)`;
return avg;
}

term1.oninput=term2.oninput=term3.oninput=calculate;

/* CLEAR */
window.clearFields=()=>{
term1.value=term2.value=term3.value="";
calculate();
}

/* ADD NEW */
window.addNew=()=>{
studentId.value="";
studentRowId=null;
studentName.value=school.value=grade.value=age.value=gender.value=parentName.value="";
clearFields();
}

/* SAVE */
window.saveAcademic=async()=>{
if(!studentRowId)return alert("Enter student");

const avg=calculate();

const {data:existing}=await supabase
.from("academics")
.select("*")
.eq("student_id",studentRowId)
.eq("year",year.value);

if(existing.length){
if(!confirm("Record exists. Update?")) return;
return updateAcademic();
}

await supabase.from("academics").insert([{
student_id:studentRowId,
year:year.value,
term1:+term1.value||0,
term2:+term2.value||0,
term3:+term3.value||0,
average:avg,
record_date:new Date().toLocaleString()
}]);

alert("Saved âœ”");
}

/* UPDATE */
window.updateAcademic=async()=>{
if(!studentRowId)return alert("Enter student");

await supabase
.from("academics")
.update({
term1:+term1.value||0,
term2:+term2.value||0,
term3:+term3.value||0,
average:calculate(),
record_date:new Date().toLocaleString()
})
.eq("student_id",studentRowId)
.eq("year",year.value);

alert("Updated âœ”");
}
</script>

</body>
</html>
