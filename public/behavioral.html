<!DOCTYPE html>
<html lang="en">
<head>
  <title>Behavioral Risk Assessment - NEWIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    h2 { text-align: center; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .section {
      padding: 20px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }

    input[readonly] {
      background: #e0e0e0;
      font-weight: bold;
    }

    .attendance-card {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .oval {
      width: 220px;
      height: 120px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      margin: 30px auto;
    }

    .green { background: #28a745; }
    .red { background: #dc3545; }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    .save { background: #28a745; color: white; }
    .view { background: #6f42c1; color: white; }

  </style>
</head>

<body>
<div class="container">
<h2>Behavioral Dropout Risk Assessment</h2>

<div class="grid">

  <!-- STUDENT SECTION -->
  <div class="section">
    <label>Admission Number</label>
    <input type="text" id="studentId" placeholder="Enter Admission Number">

    <input type="text" id="studentName" readonly placeholder="Student Name">
    <input type="text" id="studentClass" readonly placeholder="Class">
    <input type="text" id="studentAge" readonly placeholder="Age">
    <input type="text" id="studentGender" readonly placeholder="Gender">
    <input type="text" id="studentSchool" readonly placeholder="School">

    <div class="attendance-card">
      <h4>Attendance Summary</h4>
      <p>Total Days: <span id="totalDays">0</span></p>
      <p>Days Present: <span id="daysPresent">0</span></p>
      <p>Days Absent: <span id="daysAbsent">0</span></p>
      <p>Attendance Risk %: <span id="attendancePercent">0%</span></p>
    </div>
  </div>

  <!-- BEHAVIOR SECTION -->
  <div class="section">
    <h3>Behavior Factors</h3>
    <div class="checkbox-grid" id="checklist"></div>
  </div>

</div>

<!-- TOTAL RISK OVAL -->
<div id="riskOval" class="oval green">0%</div>

<div style="text-align:center">
  <button class="save" onclick="saveRecord()">Save</button>
  <button class="view" onclick="window.location.href='behavioral_view.html'">View Behavioral</button>
</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* SUPABASE CONNECTION */
const supabase = createClient(
  "https://xnvnskxcsphbvkxhndui.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhudm5za3hjc3BoYnZreGhuZHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MjEwNjIsImV4cCI6MjA4Njk5NzA2Mn0.QMn4OHjv9CQC3RIj62aJG8JXI03gtbodtUEIP7uhwLQ"
);

/* STRICTLY BEHAVIOR FACTORS */
const behaviorFactors = [
  "Bullying others",
  "Fighting in school",
  "Drug abuse",
  "Theft",
  "Disrespect",
  "Dishonesty",
  "Repeated discipline cases",
  "Sexual harassment",
  "Gang involvement",
  "Non-compliance with school rules"
];

/* POPULATE CHECKBOXES */
const checklist = document.getElementById("checklist");
behaviorFactors.forEach(f => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" class="factor"> ${f}`;
  checklist.appendChild(label);
});

let currentId = null;
let attendanceRisk = 0;

/* FETCH STUDENT AUTOMATICALLY */
document.getElementById("studentId").addEventListener("input", async (e) => {
  const id = e.target.value.trim();
  if (!id) return;

  const { data, error } = await supabase
    .from("students")
    .select("studentid,name,level,age,gender,school,total_days,days_present")
    .eq("studentid", id)
    .single();

  if (error || !data) {
    alert("Student not found");
    return;
  }

  currentId = data.studentid;

  document.getElementById("studentName").value = data.name || "";
  document.getElementById("studentClass").value = data.level || "";
  document.getElementById("studentAge").value = data.age || "";
  document.getElementById("studentGender").value = data.gender || "";
  document.getElementById("studentSchool").value = data.school || "";

  loadAttendance(data);
  calculateTotalRisk();
});

/* LOAD ATTENDANCE */
function loadAttendance(data) {
  const total = data.total_days || 0;
  const present = data.days_present || 0;
  const absent = total - present;

  document.getElementById("totalDays").innerText = total;
  document.getElementById("daysPresent").innerText = present;
  document.getElementById("daysAbsent").innerText = absent;

  const percent = total ? (absent * 100 / total) : 0;
  document.getElementById("attendancePercent").innerText = percent.toFixed(2) + "%";

  attendanceRisk = percent * 0.20;  // 20% weight
}

/* CALCULATE BEHAVIOR RISK */
function calculateBehaviorRisk() {
  const checked = document.querySelectorAll(".factor:checked").length;
  const weightPerFactor = 80 / behaviorFactors.length;
  return checked * weightPerFactor;
}

/* TOTAL RISK */
function calculateTotalRisk() {
  const behaviorRisk = calculateBehaviorRisk();
  const totalRisk = behaviorRisk + attendanceRisk;

  const oval = document.getElementById("riskOval");
  oval.innerText = totalRisk.toFixed(2) + "%";

  if (totalRisk < 4) {
    oval.className = "oval green";
  } else {
    oval.className = "oval red";
  }

  return totalRisk;
}

document.addEventListener("change", (e) => {
  if (e.target.classList.contains("factor")) {
    calculateTotalRisk();
  }
});

/* SAVE RECORD */
window.saveRecord = async () => {
  if (!currentId) return alert("Enter Admission Number first");

  const risks = [...document.querySelectorAll(".factor:checked")]
    .map(cb => cb.parentElement.textContent.trim());

  const totalRisk = calculateTotalRisk();

  const { error } = await supabase.from("behavior").upsert({
    student_id: currentId,
    behavior_risks: risks,
    total_risk: totalRisk,
    recorded_at: new Date()
  }, { onConflict: "student_id" });

  if (error) {
    alert("Error saving record");
  } else {
    alert("Record saved successfully");
  }
};
</script>

</body>
</html>
