<!DOCTYPE html>
<html>
<head>
<title>Behavioral Risk Assessment - NEWIS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#141e30,#243b55);color:white;}
.container{max-width:1200px;margin:30px auto;padding:30px;background:rgba(255,255,255,0.08);border-radius:20px;backdrop-filter:blur(15px);box-shadow:0 0 40px rgba(0,0,0,0.6);}
h2{text-align:center;margin-bottom:25px;font-size:28px;}
.grid{display:grid;grid-template-columns:1fr;gap:25px;}
@media(min-width:992px){.grid{grid-template-columns:1fr 1fr}}
.section{padding:20px;border-radius:15px;background:rgba(255,255,255,0.1);}
input[type="text"]{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:12px;}
input[readonly]{background:#e0e0e0;font-weight:bold;}
.checkbox-grid{display:grid;grid-template-columns:1fr;gap:8px;}
@media(min-width:600px){.checkbox-grid{grid-template-columns:1fr 1fr}}
.button-area{text-align:center;margin-top:25px;}
button{padding:10px 18px;margin:6px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;}
.save{background:#28a745;color:white}
.update{background:#ffc107}
.delete{background:#dc3545;color:white}
.view{background:#6f42c1;color:white}
.nav{background:#17a2b8;color:white}
.circular{width:200px;height:200px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:bold;margin:30px auto;}
.green{background:#28a745}
.yellow{background:#ffc107;color:black}
.red{background:#dc3545}
</style>
</head>

<body>
<div class="container">

<h2>Behavioral Dropout Risk Assessment</h2>

<div class="grid">

<div class="section">
<label>Enter Admission Number:</label>
<input type="text" id="studentId" placeholder="Enter Admission Number">

<input type="text" id="studentName" readonly placeholder="Student Name">
<input type="text" id="studentClass" readonly placeholder="Class">
<input type="text" id="studentAge" readonly placeholder="Age">
<input type="text" id="studentGender" readonly placeholder="Gender">
<input type="text" id="studentSchool" readonly placeholder="School">
</div>

<div class="section">
<h3>Behavioral Risk Indicators</h3>
<div class="checkbox-grid" id="checklist"></div>
</div>

</div>

<div id="circle" class="circular green">0%</div>

<div class="button-area">
<button class="save" onclick="saveRecord()">Save</button>
<button class="update" onclick="updateRecord()">Update</button>
<button class="delete" onclick="deleteRecord()">Delete</button>

<button class="view" onclick="window.location.href='/behavioral_view.html'">View All Behavioral</button>
<button class="nav" onclick="window.location.href='/assessment.html'">üìù Assessment</button>
<button class="nav" onclick="window.location.href='/academics.html'">‚¨Ö Back to Academics</button>
</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
"https://xnvnskxcsphbvkxhndui.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhudm5za3hjc3BoYnZreGhuZHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MjEwNjIsImV4cCI6MjA4Njk5NzA2Mn0.QMn4OHjv9CQC3RIj62aJG8JXI03gtbodtUEIP7uhwLQ"
);

const risks=[
"Chronic absenteeism","Frequent lateness","Truancy","Bullying others",
"Fighting in school","Drug abuse","Sneaking out","Dorm misconduct",
"Theft","Disrespect","Dishonesty","Incomplete assignments",
"Pregnancy risk","Peer pressure","Family instability",
"Financial challenges","Repeated discipline"
];

const checklist=document.getElementById("checklist");
risks.forEach(r=>{
const l=document.createElement("label");
l.innerHTML=`<input type="checkbox" class="neg"> ${r}`;
checklist.appendChild(l);
});

let currentId=null;

/* FETCH STUDENT */
document.getElementById("studentId").addEventListener("change",async e=>{
const id=e.target.value;
if(!id) return;

const {data}=await supabase.from("students").select("*").eq("admission_no",id).single();

if(!data){alert("Student not found");return;}

currentId=data.admission_no;

studentName.value=data.name;
studentClass.value=data.class;
studentAge.value=data.age;
studentGender.value=data.gender;
studentSchool.value=data.school;

loadBehavior();
});

/* CALCULATE */
function calculate(){
const checked=document.querySelectorAll(".neg:checked").length;
let percent=Math.min(100,checked*6);
circle.innerHTML=percent+"%";

circle.className="circular "+(
percent>60?"red":percent>40?"yellow":"green"
);

return percent;
}

document.addEventListener("change",e=>{
if(e.target.classList.contains("neg")) calculate();
});

/* LOAD EXISTING */
async function loadBehavior(){
const {data}=await supabase.from("behavioral_records")
.select("*").eq("admission_no",currentId).single();

if(!data) return;

document.querySelectorAll(".neg").forEach(cb=>{
cb.checked=data.risks.includes(cb.parentElement.textContent.trim());
});

calculate();
}

/* SAVE */
window.saveRecord=async()=>{
if(!currentId) return alert("Enter admission number");

const percent=calculate();

await supabase.from("behavioral_records").upsert({
admission_no:currentId,
name:studentName.value,
class:studentClass.value,
school:studentSchool.value,
risk_percent:percent,
risks:[...document.querySelectorAll(".neg:checked")].map(cb=>cb.parentElement.textContent.trim())
},{onConflict:"admission_no"});

alert("Saved");
};

/* UPDATE */
window.updateRecord=window.saveRecord;

/* DELETE */
window.deleteRecord=async()=>{
if(!currentId) return;

if(!confirm("Delete record?")) return;

await supabase.from("behavioral_records")
.delete()
.eq("admission_no",currentId);

document.querySelectorAll(".neg").forEach(cb=>cb.checked=false);
calculate();
alert("Deleted");
};
</script>
</body>
</html>
