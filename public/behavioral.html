<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Behavioral Risk Assessment - NEWIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }
    h2 { text-align: center; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
    .section { padding: 20px; border-radius: 15px; background: rgba(255,255,255,0.1); }
    input { width: 100%; padding: 10px; border-radius: 10px; border: none; margin-bottom: 10px; }
    input[readonly] { background: #e0e0e0; font-weight: bold; }
    .attendance-card { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-top: 15px; }
    .checkbox-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .oval { width: 220px; height: 120px; border-radius: 100px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; margin: 30px auto; }
    .green { background: #28a745; }
    .yellow { background: #ffc107; color: black; }
    .red { background: #dc3545; }
    button { padding: 10px 18px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin: 5px; }
    .save { background: #28a745; color: white; }
    .view { background: #6f42c1; color: white; }
    .reset { background: #17a2b8; color: white; }
    .back { background: #6c757d; color: white; }
  </style>
</head>
<body>
<div class="container">
<h2>Behavioral Dropout Risk Assessment</h2>

<div class="grid">

  <!-- STUDENT SECTION -->
  <div class="section">
    <label>Admission Number</label>
    <input type="number" id="studentId" placeholder="Enter Admission Number">

    <input type="text" id="studentName" readonly placeholder="Student Name">
    <input type="text" id="studentClass" readonly placeholder="Class">
    <input type="text" id="studentAge" readonly placeholder="Age">
    <input type="text" id="studentGender" readonly placeholder="Gender">
    <input type="text" id="studentSchool" readonly placeholder="School">

    <div class="attendance-card">
      <h4>Attendance Entry</h4>
      <input type="number" id="inputTotalDays" placeholder="Enter Total Days">
      <input type="number" id="inputDaysPresent" placeholder="Enter Days Present">

      <p>Days Absent: <span id="daysAbsent">0</span></p>
      <p>Attendance Risk %: <span id="attendancePercent">0%</span></p>
    </div>
  </div>

  <!-- BEHAVIOR SECTION -->
  <div class="section">
    <h3>Behavior Factors</h3>
    <div class="checkbox-grid" id="checklist"></div>
  </div>

</div>

<div id="riskOval" class="oval green">0%</div>

<div style="text-align:center">
  <button class="save" onclick="saveRecord()">Save / Update</button>
  <button class="view" onclick="window.location.href='behavioral_view.html'">View Behavioral</button>
  <button class="reset" onclick="resetForm()">Reset</button>
  <button class="back" onclick="window.location.href='academics.html'">Back to Academics</button>
</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://xnvnskxcsphbvkxhndui.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhudm5za3hjc3BoYnZreGhuZHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MjEwNjIsImV4cCI6MjA4Njk5NzA2Mn0.QMn4OHjv9CQC3RIj62aJG8JXI03gtbodtUEIP7uhwLQ"
);

const behaviorFactors = [
  "Bullying others","Fighting in school","Drug abuse","Theft","Disrespect",
  "Dishonesty","Repeated discipline cases","Sexual harassment","Gang involvement",
  "Non-compliance with school rules"
];

// Populate checklist
const checklist = document.getElementById("checklist");
behaviorFactors.forEach(f => {
  const label = document.createElement("label");
  label.innerHTML = `<input type="checkbox" class="factor"> ${f}`;
  checklist.appendChild(label);
});

let currentId = null;
let attendanceRisk = 0;

/* FETCH STUDENT DATA */
document.getElementById("studentId").addEventListener("change", async () => {
  const id = document.getElementById("studentId").value.trim();
  if(!id) return;

  const { data: student, error } = await supabase
    .from("students")
    .select("*")
    .eq("studentid", id)
    .single();

  if(error || !student){
    alert("Student not found");
    resetForm();
    return;
  }

  currentId = student.studentid;
  document.getElementById("studentName").value = student.studentname || "";
  document.getElementById("studentClass").value = student.grade || student.level || "";
  document.getElementById("studentAge").value = student.age || "";
  document.getElementById("studentGender").value = student.gender || "";
  document.getElementById("studentSchool").value = student.school || "";

  // Load existing behavior record
  const { data: behavior } = await supabase
    .from("behavior")
    .select("*")
    .eq("student_id", currentId)
    .single()
    .catch(()=>({ data: null }));

  if(behavior){
    document.getElementById("inputTotalDays").value = behavior.total_days || 0;
    document.getElementById("inputDaysPresent").value = behavior.days_present || 0;

    if(Array.isArray(behavior.behavior_risks)){
      document.querySelectorAll(".factor").forEach(cb => {
        cb.checked = behavior.behavior_risks.includes(cb.parentElement.textContent.trim());
      });
    }
  } else {
    document.querySelectorAll(".factor").forEach(cb => cb.checked = false);
    document.getElementById("inputTotalDays").value = "";
    document.getElementById("inputDaysPresent").value = "";
  }

  calculateAttendance();
  calculateTotalRisk();
});

/* CALCULATE ATTENDANCE */
function calculateAttendance(){
  const total = parseFloat(document.getElementById("inputTotalDays").value) || 0;
  const present = parseFloat(document.getElementById("inputDaysPresent").value) || 0;
  const absent = total - present;
  document.getElementById("daysAbsent").innerText = absent > 0 ? absent : 0;
  const percent = total ? (absent * 100 / total) : 0;
  document.getElementById("attendancePercent").innerText = percent.toFixed(2) + "%";
  attendanceRisk = percent * 0.2;
  calculateTotalRisk();
}

document.getElementById("inputTotalDays").addEventListener("input", calculateAttendance);
document.getElementById("inputDaysPresent").addEventListener("input", calculateAttendance);

/* BEHAVIOR RISK */
function calculateBehaviorRisk(){
  const checked = document.querySelectorAll(".factor:checked").length;
  const weightPerFactor = 80 / behaviorFactors.length;
  return checked * weightPerFactor;
}

/* TOTAL RISK */
function calculateTotalRisk(){
  const totalRisk = calculateBehaviorRisk() + attendanceRisk;
  const oval = document.getElementById("riskOval");
  oval.innerText = totalRisk.toFixed(2) + "%";
  if(totalRisk < 40) oval.className = "oval green";
  else if(totalRisk <= 60) oval.className = "oval yellow";
  else oval.className = "oval red";
  return totalRisk;
}

document.addEventListener("change", e => {
  if(e.target.classList.contains("factor")) calculateTotalRisk();
});

/* RESET FORM */
function resetForm(){
  currentId = null;
  document.getElementById("studentId").value = "";
  document.getElementById("studentName").value = "";
  document.getElementById("studentClass").value = "";
  document.getElementById("studentAge").value = "";
  document.getElementById("studentGender").value = "";
  document.getElementById("studentSchool").value = "";
  document.getElementById("inputTotalDays").value = "";
  document.getElementById("inputDaysPresent").value = "";
  document.getElementById("daysAbsent").innerText = "0";
  document.getElementById("attendancePercent").innerText = "0%";
  document.querySelectorAll(".factor").forEach(cb => cb.checked = false);
  calculateTotalRisk();
}

/* SAVE / UPDATE RECORD */
async function saveRecord(){
  if(!currentId) return alert("Enter Admission Number first");

  const risks = [...document.querySelectorAll(".factor:checked")]
    .map(cb => cb.parentElement.textContent.trim());

  const totalRisk = calculateTotalRisk();
  const totalDays = parseFloat(document.getElementById("inputTotalDays").value) || 0;
  const daysPresent = parseFloat(document.getElementById("inputDaysPresent").value) || 0;

  const { error } = await supabase.from("behavior").upsert({
    student_id: currentId,
    total_days: totalDays,
    days_present: daysPresent,
    behavior_risks: risks,
    total_risk: totalRisk,
    recorded_at: new Date()
  }, { onConflict: "student_id" });

  if(error) alert("Error saving record: " + error.message);
  else {
    alert("Record saved successfully!");
    resetForm();
  }
}

window.saveRecord = saveRecord;
window.resetForm = resetForm;
</script>
</body>
</html>
