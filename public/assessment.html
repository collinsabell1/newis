async function fetchStudent(){
  const id = document.getElementById("studentId").value.trim();
  if(!id) return;

    .from("students")
    .select("*")
    .eq("studentid", id)
    .single();

    alert("Student not found");
    document.getElementById("studentName").value = "";
    document.getElementById("studentClass").value = "";

  document.getElementById("studentClass").value = data.grade || "";
}

/* ------------------- RISK CALCULATION ------------------- */
function calculateRisk(){
  const checked = [...document.querySelectorAll(".risk:checked")];
  const factorCount = checked.length;

  let total = 0;
  if(factorCount > 0){
    const weightPerFactor = 100 / factorCount;
    total = weightPerFactor * factorCount; // can adjust scaling if needed
  }

  const circle = document.getElementById("riskCircle");
  const level = document.getElementById("riskLevel");

  if(total > 100) total = 100;
  circle.textContent = Math.round(total) + "%";

  if(total < 45){
    circle.className = "circle green";
    level.textContent = "Low Risk";
  } else if(total <= 55){
    circle.className = "circle yellow";
    level.textContent = "Medium Risk";
  } else {
    circle.className = "circle red";
    level.textContent = "High Risk";
  }

  return Math.round(total);
}

document.querySelectorAll(".risk").forEach(cb => cb.addEventListener("change", calculateRisk));
