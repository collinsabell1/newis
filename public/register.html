<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEWIS - Student Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
justify-content:center;
padding:20px;
color:white;
}

.container{
width:100%;
max-width:700px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:20px;
padding:25px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h2,h3{margin-top:0}

input,select{
width:100%;
padding:12px;
margin:6px 0;
border-radius:10px;
border:none;
outline:none;
}

button{
padding:12px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
color:white;
transition:.3s;
width:100%;
margin:6px 0;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 5px 15px rgba(0,0,0,.3);
}

.row{
display:flex;
gap:10px;
flex-wrap:wrap;
}

.row button{flex:1}

.nav{background:linear-gradient(45deg,#00c6ff,#0072ff);}
.search{background:linear-gradient(45deg,#f7971e,#ffd200);color:black;}
.create{background:linear-gradient(45deg,#00b09b,#96c93d);}
.update{background:linear-gradient(45deg,#11998e,#38ef7d);}
.delete{background:linear-gradient(45deg,#ff416c,#ff4b2b);}
.bulk{background:linear-gradient(45deg,#7f00ff,#e100ff);}
.camera{background:linear-gradient(45deg,#fc466b,#3f5efb);}

#video{width:100%;display:none;border-radius:10px;margin-top:10px}
#preview{width:150px;border-radius:10px;margin-top:10px;display:none}

.alert{
padding:10px;
border-radius:8px;
text-align:center;
margin-top:10px;
font-weight:bold;
}
.success{background:#00c851;}
.error{background:#ff4444;}

.student-row{
padding:6px;
border-bottom:1px solid rgba(255,255,255,.2);
}

@media(max-width:480px){
.row{flex-direction:column;}
}
</style>
</head>

<body>
<div class="container">

<h2>Student Registration</h2>

<div class="row">
<button class="nav" onclick="location.reload()">Refresh</button>
<button class="bulk" onclick="downloadCSV()">Bulk Download CSV</button>
</div>

<input id="studentId" placeholder="Admission Number">
<button class="search" onclick="searchStudent()">Search Student</button>

<input id="studentName" placeholder="Student Full Name">
<input type="date" id="dateOfBirth">
<input id="age" placeholder="Age" readonly>

<select id="schoolSelect"><option>Loading schools...</option></select>
<input id="levelDisplay" placeholder="School Level" readonly>
<select id="gradeSelect"><option>Select Class</option></select>
<select id="streamSelect"><option>Select Stream</option></select>

<label>Upload Photo</label>
<input type="file" id="photoUpload">

<div class="row">
<button class="camera" onclick="startCamera()">Start Camera</button>
<button class="camera" onclick="capturePhoto()">Capture</button>
</div>

<video id="video" autoplay></video>
<canvas id="canvas" style="display:none"></canvas>
<img id="preview">

<div class="row">
<button class="create" onclick="registerStudent()">Register</button>
<button class="update" onclick="updateStudent()">Update</button>
<button class="delete" onclick="deleteStudent()">Delete</button>
</div>

<hr>
<h3>Live Students</h3>
<div id="studentList"></div>

<div id="alertBox"></div>

</div>

<script>

/* ========= SUPABASE ========= */
const supabase = window.supabase.createClient(
"https://YOUR_PROJECT.supabase.co",
"YOUR_PUBLIC_ANON_KEY"
);

const el=id=>document.getElementById(id);
let schoolsMap={},currentStudent=null,cameraStream=null,capturedBlob=null;

/* ========= ALERT ========= */
function showAlert(msg,type="success"){
el("alertBox").innerHTML=`<div class="alert ${type}">${msg}</div>`;
setTimeout(()=>el("alertBox").innerHTML="",4000);
}

/* ========= AGE ========= */
el("dateOfBirth").addEventListener("change",()=>{
const dob=new Date(el("dateOfBirth").value);
if(!dob)return;
const today=new Date();
let age=today.getFullYear()-dob.getFullYear();
if(today.getMonth()<dob.getMonth() ||
(today.getMonth()==dob.getMonth() && today.getDate()<dob.getDate())) age--;
el("age").value=age>=0?age:"";
});

/* ========= LOAD SCHOOLS ========= */
async function loadSchools(){
const {data,error}=await supabase.from("schools").select("*");
if(error) return showAlert(error.message,"error");

el("schoolSelect").innerHTML="<option value=''>Select School</option>";

data.forEach(s=>{
if(typeof s.classes==="string") s.classes=JSON.parse(s.classes||"[]");
if(typeof s.streams==="string") s.streams=JSON.parse(s.streams||"[]");
schoolsMap[s.name]=s;
el("schoolSelect").add(new Option(s.name,s.name));
});
}
loadSchools();

/* ========= SCHOOL CHANGE ========= */
el("schoolSelect").addEventListener("change",()=>{
const s=schoolsMap[el("schoolSelect").value];
el("gradeSelect").innerHTML="<option>Select Class</option>";
el("streamSelect").innerHTML="<option>Select Stream</option>";
if(!s)return;
el("levelDisplay").value=s.level||"";
(s.classes||[]).forEach(c=>el("gradeSelect").add(new Option(c,c)));
(s.streams||[]).forEach(st=>el("streamSelect").add(new Option(st,st)));
});

/* ========= SEARCH ========= */
async function searchStudent(){
const id=el("studentId").value.trim();
if(!id) return showAlert("Enter admission number","error");

const {data,error}=await supabase.from("students")
.select("*").eq("studentId",id).maybeSingle();

if(error) return showAlert(error.message,"error");
if(!data) return showAlert("Student not found","error");

currentStudent=data;

el("studentName").value=data.studentName||"";
el("dateOfBirth").value=data.dateOfBirth||"";
el("age").value=data.age||"";
el("schoolSelect").value=data.school||"";
el("schoolSelect").dispatchEvent(new Event("change"));
el("gradeSelect").value=data.grade||"";
el("streamSelect").value=data.stream||"";

if(data.photo){
el("preview").src=data.photo;
el("preview").style.display="block";
}

showAlert("Student Loaded");
}

/* ========= REGISTER ========= */
async function registerStudent(){
const id=el("studentId").value.trim();
if(!id) return showAlert("Admission number required","error");

const {error}=await supabase.from("students").insert([{
studentId:id,
studentName:el("studentName").value,
dateOfBirth:el("dateOfBirth").value||null,
age:Number(el("age").value)||null,
school:el("schoolSelect").value||null,
level:el("levelDisplay").value||null,
grade:el("gradeSelect").value||null,
stream:el("streamSelect").value||null
}]);

if(error) return showAlert(error.message,"error");

showAlert("Student Registered");
loadStudents();
}

/* ========= UPDATE ========= */
async function updateStudent(){
if(!currentStudent) return showAlert("Search student first","error");

const {error}=await supabase.from("students")
.update({
studentName:el("studentName").value,
dateOfBirth:el("dateOfBirth").value||null,
age:Number(el("age").value)||null,
school:el("schoolSelect").value||null,
level:el("levelDisplay").value||null,
grade:el("gradeSelect").value||null,
stream:el("streamSelect").value||null
})
.eq("studentId",currentStudent.studentId);

if(error) return showAlert(error.message,"error");

showAlert("Student Updated");
loadStudents();
}

/* ========= DELETE ========= */
async function deleteStudent(){
if(!currentStudent) return showAlert("Search student first","error");

await supabase.from("students")
.delete()
.eq("studentId",currentStudent.studentId);

showAlert("Student Deleted");
loadStudents();
}

/* ========= LOAD STUDENTS ========= */
async function loadStudents(){
const {data}=await supabase.from("students").select("*").order("created_at",{ascending:false});
el("studentList").innerHTML="";
data?.forEach(s=>{
el("studentList").innerHTML+=
`<div class="student-row">${s.studentId} - ${s.studentName}</div>`;
});
}
loadStudents();

/* ========= BULK CSV DOWNLOAD ========= */
async function downloadCSV(){
const {data}=await supabase.from("students").select("*");
if(!data.length) return showAlert("No data to download","error");

let csv="StudentID,Name,Age,School,Grade,Stream\n";
data.forEach(s=>{
csv+=`${s.studentId},${s.studentName},${s.age},${s.school},${s.grade},${s.stream}\n`;
});

const blob=new Blob([csv],{type:"text/csv"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="students.csv";
a.click();
showAlert("CSV Downloaded");
}

</script>
</body>
</html>
