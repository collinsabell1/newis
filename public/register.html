<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Register Student</h2>

<form id="studentForm">

  <label>Admission Number</label><br>
  <input type="text" id="adm" required><br><br>

  <label>Full Name</label><br>
  <input type="text" id="name" required><br><br>

  <label>Date of Birth</label><br>
  <input type="date" id="dob" required><br><br>

  <label>Age</label><br>
  <input type="number" id="age" readonly><br><br>

  <label>School</label><br>
  <select id="schoolSelect"></select><br><br>

  <label>Upload Photo</label><br>
  <input type="file" id="photo"><br><br>

  <button type="submit">Register Student</button>
</form>

<script>
/* ---------- SUPABASE CONFIG ---------- */
const supabase = window.supabase.createClient(
  "https://xnvnskxcsphbvkxhndui.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhudm5za3hjc3BoYnZreGhuZHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MjEwNjIsImV4cCI6MjA4Njk5NzA2Mn0.QMn4OHjv9CQC3RIj62aJG8JXI03gtbodtUEIP7uhwLQ"
);

/* ---------- AGE CALCULATION ---------- */
document.getElementById("dob").addEventListener("change", () => {
  const dob = new Date(document.getElementById("dob").value);
  const today = new Date();

  let age = today.getFullYear() - dob.getFullYear();
  const m = today.getMonth() - dob.getMonth();

  if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
    age--;
  }

  document.getElementById("age").value = age;
});


/* ---------- LOAD SCHOOLS ---------- */
async function loadSchools() {
  const select = document.getElementById("schoolSelect");

  const { data, error } = await supabase
    .from("schools")
    .select("*");

  if (error) {
    alert("Error loading schools: " + error.message);
    return;
  }

  select.innerHTML = "<option value=''>Select School</option>";

  data.forEach(school => {
    const opt = document.createElement("option");
    opt.value = school.id;
    opt.textContent = school.school_name;
    select.appendChild(opt);
  });
}

loadSchools();


/* ---------- REGISTER STUDENT ---------- */
document.getElementById("studentForm").addEventListener("submit", async e => {
  e.preventDefault();

  const adm = document.getElementById("adm").value;
  const name = document.getElementById("name").value;
  const dob = document.getElementById("dob").value;
  const age = document.getElementById("age").value;
  const school = document.getElementById("schoolSelect").value;
  const photoFile = document.getElementById("photo").files[0];

  let photoUrl = null;

  /* upload photo if selected */
  if (photoFile) {
    const fileName = Date.now() + "_" + photoFile.name;

    const { error: uploadError } = await supabase.storage
      .from("student-photos")
      .upload(fileName, photoFile);

    if (uploadError) {
      alert("Photo upload failed");
      return;
    }

    const { data } = supabase.storage
      .from("student-photos")
      .getPublicUrl(fileName);

    photoUrl = data.publicUrl;
  }

  /* insert student */
  const { error } = await supabase
    .from("students")
    .insert([{
      admission_no: adm,
      full_name: name,
      dob: dob,
      age: age,
      school_id: school,
      photo_url: photoUrl
    }]);

  if (error) {
    alert("Error saving student: " + error.message);
  } else {
    alert("Student Registered Successfully!");
    document.getElementById("studentForm").reset();
  }
});
</script>

</body>
</html>
