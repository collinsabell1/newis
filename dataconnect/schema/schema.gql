type User @table {
  id: UUID!
  displayName: String!
  email: String!
  role: String!
  createdAt: String!
  photoUrl: String
}

type Student @table {
  id: UUID!
  studentId: String!
  firstName: String!
  lastName: String!
  enrollmentDate: String!
  currentRiskLevel: String!
  createdAt: String!
  dateOfBirth: String
  contactEmail: String
  contactPhone: String
}

type AcademicData @table {
  id: UUID!
  studentId: UUID!
  gpa: Float!
  attendanceRate: Float!
  lastUpdated: String!
  courseFailureCount: Int
  creditsAttempted: Int
  creditsEarned: Int
}

type SocioeconomicFactor @table {
  id: UUID!
  studentId: UUID!
  factorType: String!
  scoreOrStatus: String!
  lastUpdated: String!
  description: String
}

type BehavioralEngagement @table {
  id: UUID!
  studentId: UUID!
  indicatorType: String!
  scoreOrDescription: String!
  lastUpdated: String!
  notes: String
}

type Intervention @table {
  id: UUID!
  studentId: UUID!
  interventionType: String!
  interventionDate: String!
  loggedByUserId: UUID!
  effectiveness: String!
  description: String
  followUpDate: String
}
