<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

import {

  doc,
  getDoc,
  deleteDoc



/* CSV */
function generateCSV(rows){
  let csv="Admission No,Name,Class,Risk %,Date Recorded\n";
  rows.forEach(r=>{
    const c=r.children;
    csv+=`${c[1].innerText},${c[2].innerText},${c[3].innerText},${c[4].innerText},${c[5].innerText}\n`;
  }])
  return csv;
}
function download(csv){
  const b=new Blob([csv],{type:"text/csv"}])
  const u=URL.createObjectURL(b);
  const a=document.createElement("a");
  a.href=u;a.download="socioeconomic_assessment.csv";a.click();
  URL.revokeObjectURL(u);
}
window.downloadSelected=()=>{
  const r=[...document.querySelectorAll("tbody tr")].filter(x=>x.querySelector(".selector").checked&&x.style.display!=="none");
  if(!r.length) return alert("No students selected");
  download(generateCSV(r));
};
window.downloadAll=()=>{
  const r=[...document.querySelectorAll("tbody tr")].filter(x=>x.style.display!=="none");
  if(!r.length) return alert("No records found");
  download(generateCSV(r));
};
</script>

</body>
