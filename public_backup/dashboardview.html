<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}

.dashboard {
  max-width:1600px;
  margin:30px auto;
  padding:20px;
}

h1 {
  text-align:center;
  margin-bottom:25px;
  color:#fff;
}

.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card {
  background:#fff;
  border-radius:12px;
  padding:18px 22px;
  color:#203a43;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.card h2 {margin:0;}
.card h3 {margin-top:4px;color:#555;font-size:14px;}

.charts {
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:22px;
}

.map-container {
  margin-top:30px;
  height:400px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
}

.btn-export {
  background:#28a745;
  border:none;
  color:white;
  padding:10px 16px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
  margin-top:20px;
}

.btn-export:hover {
  background:#218838;
}
</style>
</head>

</div>

<div class="map-container" id="dropoutMap"></div>

  <div><canvas id="classDropoutChart"></canvas></div>
  <div><canvas id="trendChart"></canvas></div>
</div>

</div>
